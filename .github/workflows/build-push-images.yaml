name: Build and Push images

on:
  push:
    branches:
      - 'release/v[0-9].[0-9]'
    tags:
      - v*
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    env:
      TOOLS_PATH: "/opt/tools/bin"

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Install operator-sdk
        run: |
          mkdir -p $TOOLS_PATH
          echo $TOOLS_PATH >> $GITHUB_PATH

          export ARCH=$(case $(uname -m) in x86_64) echo -n amd64 ;; aarch64) echo -n arm64 ;; *) echo -n $(uname -m) ;; esac)
          export OS=$(uname | awk '{print tolower($0)}')

          export OPERATOR_SDK_DL_URL=https://github.com/operator-framework/operator-sdk/releases/download/v1.25.2
          curl -LO ${OPERATOR_SDK_DL_URL}/operator-sdk_${OS}_${ARCH}

          gpg --keyserver keyserver.ubuntu.com --recv-keys 052996E2A20B5C7E

          curl -LO ${OPERATOR_SDK_DL_URL}/checksums.txt
          curl -LO ${OPERATOR_SDK_DL_URL}/checksums.txt.asc
          gpg -u "Operator SDK (release) <cncf-operator-sdk@cncf.io>" --verify checksums.txt.asc

          grep operator-sdk_${OS}_${ARCH} checksums.txt | sha256sum -c -

          chmod +x operator-sdk_${OS}_${ARCH}
          mv operator-sdk_${OS}_${ARCH} $TOOLS_PATH/operator-sdk

      - name: Make operator and bundle
        run: |
          make build manifests bundle

      - name: Docker operator meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            percona/everest-operator,enable=${{ github.ref_type == 'tag' && !contains(github.ref_name, 'dev') }}
            perconalab/everest-operator
          tags: |
            type=match,pattern=v(.*),group=1
            type=match,pattern=v(\d.\d),group=1,enable=${{ !contains(github.ref_name, 'dev') }}
            type=raw,value=latest,enable=${{ !contains(github.ref_name, 'dev') }}
            type=sha

      - name: Docker bundle meta
        id: bundle_meta
        uses: docker/metadata-action@v4
        with:
          images: |
            percona/everest-operator-bundle,enable=${{ github.ref_type == 'tag' && !contains(github.ref_name, 'dev') }}
            perconalab/everest-operator-bundle
          tags: |
            type=match,pattern=v(.*),group=1
            type=match,pattern=v(\d.\d),group=1,enable=${{ !contains(github.ref_name, 'dev') }}
            type=raw,value=latest,enable=${{ !contains(github.ref_name, 'dev') }}
            type=sha

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push operator image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}

      - name: Build and Push bundle image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ steps.bundle_meta.outputs.tags }}
          file: bundle.Dockerfile
  scan:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Install Trivy
        run: |
          wget https://github.com/aquasecurity/trivy/releases/download/v0.41.0/trivy_0.41.0_Linux-64bit.deb
          sudo dpkg -i trivy_0.41.0_Linux-64bit.deb

      - name: Run Trivy vulnerability scanner on dev-latest
        run: |
          trivy image --exit-code 1 --severity HIGH,CRITICAL --no-progress percona/everest-operator:latest
