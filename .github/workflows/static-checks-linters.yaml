---
name: Linter checks
on:
  workflow_call:
    inputs:
      linter:
        description: 'Linter to run'
        type: string
        required: true

permissions:
  contents: read
  pull-requests: read

jobs:
  linter-check:
    name: linter
    timeout-minutes: 10
    strategy:
      fail-fast: true
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go release
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Run license check
        if: ${{ inputs.linter == 'license-check' }}
        run: |
          # run license checker on configured files
          go tool license-eye -c .licenserc.yaml header check

      # Enable Tmate debug ssh session on demand
#      - name: Setup tmate session
#        uses: percona/gh-action-action-tmate@v3

      - name: Run golangci-lint
        if: ${{ inputs.linter == 'golangci-lint' }}
        run: go tool reviewdog -reporter=github-pr-review
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
