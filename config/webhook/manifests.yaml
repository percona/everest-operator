---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-everest-percona-com-v1alpha1-dataimportjob
  failurePolicy: Fail
  name: vdataimportjob-v1alpha1.everest.percona.com
  rules:
  - apiGroups:
    - everest.percona.com
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - dataimportjobs
  sideEffects: None
