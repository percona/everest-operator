apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 100
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseClusterBackup
metadata:
  name: test-db-backup
spec:
  backupStorageName: test-storage
  dbClusterName: test-pg-cluster
---
apiVersion: pgv2.percona.com/v2
kind: PerconaPGBackup
metadata:
  name: test-db-backup
  ownerReferences:
    - apiVersion: everest.percona.com/v1alpha1
      kind: DatabaseClusterBackup
      name: test-db-backup
spec:
  repoName: repo2
  pgCluster: test-pg-cluster
---
apiVersion: pgv2.percona.com/v2
kind: PerconaPGCluster
metadata:
  name: test-pg-cluster
spec:
  instances:
    - dataVolumeClaimSpec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1G
      name: instance1
      replicas: 1
  port: 5432
  proxy:
    pgBouncer:
      port: 5432
      replicas: 1
      expose:
        type: ClusterIP
  backups:
    pgbackrest:
      configuration:
      - secret:
          name: test-pg-cluster-pgbackrest-secrets
      global:
        repo1-path: /
        repo1-retention-full: "1"
        repo2-path: /
      repos:
      - name: repo1
        s3:
          bucket: test-backup-bucket-scheduled
          endpoint: s3.amazonaws.com
          region: us-east-2
        schedules:
          full: 0 0 * * *
      - name: repo2
        s3:
          bucket: test-backup-bucket
          endpoint: s3.amazonaws.com
          region: us-east-2
