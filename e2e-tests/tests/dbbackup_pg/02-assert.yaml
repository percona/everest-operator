apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 400
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: test-pg-cluster
spec:
  engine:
    replicas: 1
    storage:
      size: 1G
    type: postgresql
  proxy:
    expose:
      type: internal
    replicas: 1
    type: haproxy
  backup:
    enabled: false
    schedules:
      - enabled: false
        name: daily-backup
        objectStorageName: test-storage
        retentionCopies: 1
        schedule: 0 0 * * *
status:
  status: ready
---
apiVersion: pgv2.percona.com/v2
kind: PerconaPGCluster
metadata:
  name: test-pg-cluster
  finalizers:
    - percona.com/delete-pvc
spec:
  instances:
    - dataVolumeClaimSpec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1G
      name: instance1
      replicas: 1
  port: 5432
  proxy:
    pgBouncer:
      port: 5432
      replicas: 1
      expose:
        type: ClusterIP
status:
  state: ready
