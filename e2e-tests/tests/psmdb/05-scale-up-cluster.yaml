apiVersion: kuttl.dev/v1beta1
kind: TestStep
timeout: 10
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: test-psmdb-cluster
  finalizers:
    - delete-psmdb-pvc
  annotations:
    everest.percona.com/restart: "true"
spec:
  databaseType: psmdb
  databaseImage: percona/percona-server-mongodb:4.4.10-11
  databaseConfig: |
     operationProfiling:
        mode: off
  secretsName: psmdb-sample-secrets
  clusterSize: 5
  loadBalancer:
    type: mongos
    exposeType: ClusterIP
    size: 3
  dbInstance:
    cpu: 300m
    memory: 500M
    diskSize: 15G
