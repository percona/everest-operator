apiVersion: kuttl.dev/v1
kind: TestStep
timeout: 10
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: test-psmdb-cluster
  finalizers:
    - delete-psmdb-pvc
spec:
  engine:
    type: psmdb
    version: 4.4.10-11
    config: |
     operationProfiling:
        mode: off
    userSecretsName: psmdb-sample-secrets
    replicas: 4
    storage:
      size: 15G
    resources:
      cpu: 300m
      memory: 500M
  proxy:
    type: mongos
    replicas: 3
