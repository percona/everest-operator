apiVersion: kuttl.dev/v1
kind: TestStep
timeout: 10
commands:
  - script: WATCH_NAMESPACE=$NAMESPACE ../../../bin/manager -metrics-bind-address :8082 -health-probe-bind-address :8083
    background: true
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: test-psmdb-cluster
  finalizers:
    - delete-psmdb-pvc
spec:
  engine:
    type: psmdb
    version: 4.4.10-11
    config: |
     operationProfiling:
        mode: slowOp
    userSecretsName: psmdb-sample-secrets
    size: 3
    storage:
      size: 15G
    resources:
      cpu: 300m
      memory: 500M
  proxy:
    type: mongos
    exposeType: internal
    size: 3
