apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 300
---
apiVersion: dbaas.percona.com/v1
kind: DatabaseCluster
metadata:
  name: test-psmdb-cluster
spec:
  databaseType: psmdb
  databaseImage: percona/percona-server-mongodb:4.4.10-11
  databaseConfig: |
     operationProfiling:
        mode: off
  secretsName: psmdb-sample-secrets
  clusterSize: 5
  loadBalancer:
    type: mongos
    exposeType: ClusterIP
    size: 3
  dbInstance:
    cpu: 500m
    memory: 1G
    diskSize: 15G
status:
  ready: 13
  size: 13
  status: ready
---
apiVersion: psmdb.percona.com/v1-11-0
kind: PerconaServerMongoDB
metadata:
  name: test-psmdb-cluster
spec:
  crVersion: 1.11.0
  image: percona/percona-server-mongodb:4.4.10-11
  multiCluster:
    enabled: false
  replsets:
    - configuration: |
       operationProfiling:
          mode: off
      expose:
        enabled: false
      name: rs0
      resources:
        limits:
          cpu: 500m
          memory:  1G
      size:        5
      volumeSpec:
        persistentVolumeClaim:
          resources:
            requests:
              storage: 15G
  secrets:
    users:  psmdb-sample-secrets
  sharding:
    configsvrReplSet:
      size: 5
      volumeSpec:
        persistentVolumeClaim:
          resources:
            requests:
              storage: 15G
    enabled: true
    mongos:
      expose:
        exposeType: ClusterIP
      size: 3
status:
  mongos:
    ready: 3
    size: 3
    status: ready
  replsets:
    cfg:
      initialized: true
      ready: 5
      size: 5
      status: ready
    rs0:
      initialized: true
      ready: 5
      size: 5
      status: ready
  ready: 13
  size: 13
  state: ready
