apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 300
# XXX
# In order to do a non-declarative test that validates the state transition of a restart action we split the test assertions in 2 parts.
# In the test assertion 03 we assert that the cluster is stopped and in 04 we assert that the cluster is up and ready to use.
# The test steps are still declarative so no operation is executed in 04.
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: test-psmdb-cluster
  finalizers:
    - delete-psmdb-pvc
spec:
  databaseType: psmdb
  databaseImage: percona/percona-server-mongodb:4.4.10-11
  databaseConfig: |
     operationProfiling:
        mode: off
  secretsName: psmdb-sample-secrets
  clusterSize: 3
  loadBalancer:
    type: mongos
    exposeType: ClusterIP
    size: 3
  dbInstance:
    cpu: 300m
    memory: 500M
    diskSize: 15G
status:
  ready: 9
  size: 9
  status: ready
---
apiVersion: psmdb.percona.com/v1
kind: PerconaServerMongoDB
metadata:
  name: test-psmdb-cluster
  finalizers:
    - delete-psmdb-pvc
spec:
  crVersion: 1.14.0
  image: percona/percona-server-mongodb:4.4.10-11
  multiCluster:
    enabled: false
  replsets:
    - configuration: |
       operationProfiling:
          mode: off
      expose:
        enabled: false
      name: rs0
      resources:
        limits:
          cpu: 500m
          memory:  1G
      size:        3
      volumeSpec:
        persistentVolumeClaim:
          resources:
            requests:
              storage: 15G
  secrets:
    users:  psmdb-sample-secrets
  sharding:
    configsvrReplSet:
      size: 3
      volumeSpec:
        persistentVolumeClaim:
          resources:
            requests:
              storage: 15G
    enabled: true
    mongos:
      expose:
        exposeType: ClusterIP
      size: 3
status:
  mongos:
    ready: 3
    size: 3
    status: ready
  replsets:
    cfg:
      initialized: true
      ready: 3
      size: 3
      status: ready
    rs0:
      initialized: true
      ready: 3
      size: 3
      status: ready
  ready: 9
  size: 9
  state: ready
