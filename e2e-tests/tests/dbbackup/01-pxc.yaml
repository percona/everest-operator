apiVersion: kuttl.dev/v1
kind: TestStep
commands:
  - script: WATCH_NAMESPACE=$NAMESPACE ../../../bin/manager -metrics-bind-address :8093 -health-probe-bind-address :8094
    background: true
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: test-pxc-cluster
  finalizers:
    - delete-pxc-pvc
spec:
  databaseType: pxc
  databaseImage: percona/percona-xtradb-cluster:8.0.27-18.1
  databaseConfig: ""
  secretsName: pxc-sample-secrets
  clusterSize: 1
  loadBalancer:
    type: haproxy
    exposeType: ClusterIP
    size: 1
    image: percona/percona-xtradb-cluster-operator:1.13.0-haproxy
  dbInstance:
    cpu: 600m
    memory: 1G
    diskSize: 15G
  backup:
    image: perconalab/percona-xtradb-cluster-operator:main-pxc8.0-backup
    storages:
      testStorage:
        type: s3
        storageProvider:
          bucket: test
          credentialsSecret: test-pxc-cluster-backup-s3
          region: us-east-2
