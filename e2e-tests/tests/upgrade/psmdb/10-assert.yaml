apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 400
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: test-psmdb-cluster
spec:
  engine:
    replicas: 1
    storage:
      size: 1Gi
    type: psmdb
  proxy:
    expose:
      type: internal
    replicas: 1
    type: mongos
  backup:
    enabled: false
---
apiVersion: psmdb.percona.com/v1
kind: PerconaServerMongoDB
metadata:
  name: test-psmdb-cluster
spec:
  crVersion: 1.15.0
  multiCluster:
    enabled: false
