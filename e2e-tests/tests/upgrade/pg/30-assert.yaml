apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 120
---
apiVersion: pgv2.percona.com/v2
kind: PerconaPGCluster
metadata:
  name: test-pg-cluster
spec:
  crVersion: 2.3.1
  instances:
    - dataVolumeClaimSpec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1G
      name: instance1
      replicas: 1
  port: 5432
  proxy:
    pgBouncer:
      port: 5432
      replicas: 1
      expose:
        type: ClusterIP
status:
  pgbouncer:
    ready: 1
    size: 1
  postgres:
    instances:
    - name: instance1
      ready: 1
      size: 1
    ready: 1
    size: 1
  state: ready
