apiVersion: kuttl.dev/v1
kind: TestStep
timeout: 10
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: test-psmdb-cluster
  finalizers:
    - delete-psmdb-pvc
spec:
  databaseType: psmdb
  databaseImage: percona/percona-server-mongodb:4.4.10-11
  databaseConfig: |
     operationProfiling:
        mode: slowOp
  secretsName: psmdb-sample-secrets
  clusterSize: 1
  loadBalancer:
    type: mongos
    exposeType: ClusterIP
    size: 1
  dbInstance:
    cpu: 300m
    memory: 1G
    diskSize: 15G
  dataSource:
    destination: s3://test/2023-06-21T11:30:21Z
    storage_type: "s3"
    storageName: s3
    s3:
      bucket: test
      credentialsSecret: test-psmdb-cluster-backup-s3
      endpointUrl: https://s3.us-west-1.amazonaws.com
      region: us-west-1
