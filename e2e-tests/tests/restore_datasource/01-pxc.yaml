apiVersion: kuttl.dev/v1
kind: TestStep
timeout: 10
commands:
  - script: WATCH_NAMESPACE=$NAMESPACE ../../../bin/manager -metrics-bind-address :8093 -health-probe-bind-address :8094
    background: true
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: test-pxc-cluster
  finalizers:
    - delete-pxc-pvc
spec:
  engine:
    type: pxc
    version: 8.0.23-14.1
    config: |
      [mysqld]
      wsrep_provider_options="debug=1;gcache.size=1G"
    userSecretsName: pxc-sample-secrets
    replicas: 1
    storage:
      size: 15G
    resources:
      cpu: 600m
      memory: 1G
  proxy:
    type: haproxy
    exposeType: ClusterIP
    replicas: 1
  dataSource:
    destination: s3://test/2023-06-21T11:30:21Z
    storage_type: "s3"
    storageName: s3
    s3:
      bucket: test
      credentialsSecret: test-pxc-cluster-backup-s3
      endpointUrl: https://s3.us-west-1.amazonaws.com
      region: us-west-1
