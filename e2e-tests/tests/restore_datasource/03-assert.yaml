apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 20
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: test-pg-cluster
spec:
  engine:
    type: postgresql
    version: 14.7
    replicas: 1
    resources:
      cpu: "1"
      memory: 1G
    storage:
      size: 15G
  proxy:
    type: pgbouncer
    exposeType: ClusterIP
    replicas: 1
  dataSource:
    destination: s3://test/pgbackrest/repo1/backup/db/20230605-172007F
    storage_type: "s3"
    storageName: s3
    s3:
      bucket: test
      credentialsSecret: test-pg-cluster-backup-s3
      endpointUrl: https://s3.us-west-1.amazonaws.com
      region: us-west-1
---
apiVersion: pg.percona.com/v2beta1
kind: PerconaPGCluster
metadata:
  name: test-pg-cluster
  finalizers:
    - percona.com/delete-pvc
spec:
  backups:
    pgbackrest:
      image: percona/percona-postgresql-operator:2.1.0-ppg14-pgbackrest
      repos:
      - name: repo1
        volume:
          volumeClaimSpec:
            accessModes:
            - ReadWriteOnce
            resources:
              requests:
                storage: 15G
  image: percona/percona-postgresql-operator:2.1.0-ppg14-postgres
  instances:
  - dataVolumeClaimSpec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 15G
    resources:
      limits:
        cpu: "1"
        memory: 1G
    name: instance1
    replicas: 1
  pmm:
    enabled: false
    image: ""
    resources:
      limits:
        cpu: 500m
        memory: 300M
  port: 5432
  postgresVersion: 14
  proxy:
    pgBouncer:
      image: percona/percona-postgresql-operator:2.1.0-ppg14-pgbouncer
      port: 5432
      replicas: 1
      expose:
        type: ClusterIP
  dataSource:
    pgbackrest:
      stanza: db
# FIXME there's a bug in kuttl that doesn't correctly translate the
# following lines (it swaps secret and name).
#      configuration:
#      - secret:
#        name: test-pg-cluster-pgbackrest-datasource-secrets
      global:
        repo1-path: /pgbackrest/repo1
      options:
      - --type=immediate
      - --set=20230605-172007F
      repo:
        name: repo1
        s3:
          bucket: test
          endpoint: https://s3.us-west-1.amazonaws.com
          region: us-west-1
