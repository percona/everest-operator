apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 20
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: test-pxc-cluster
  finalizers:
    - delete-pxc-pvc
spec:
  databaseType: pxc
  databaseImage: percona/percona-xtradb-cluster:8.0.23-14.1
  databaseConfig: |
    [mysqld]
    wsrep_provider_options="debug=1;gcache.size=1G"
  secretsName: pxc-sample-secrets
  clusterSize: 1
  loadBalancer:
    type: haproxy
    exposeType: ClusterIP
    size: 1
    image: percona/percona-xtradb-cluster-operator:1.12.0-haproxy
  dbInstance:
    cpu: 600m
    memory: 1G
    diskSize: 15G
  dataSource:
    destination: s3://test/2023-06-21T11:30:21Z
    storage_type: "s3"
    storageName: s3
    s3:
      bucket: test
      credentialsSecret: test-pxc-cluster-backup-s3
      endpointUrl: https://s3.us-west-1.amazonaws.com
      region: us-west-1
---
apiVersion: pxc.percona.com/v1
kind: PerconaXtraDBCluster
metadata:
  name: test-pxc-cluster
  finalizers:
    - delete-pxc-pvc
spec:
  crVersion: 1.12.0
  haproxy:
    enabled: true
    image: percona/percona-xtradb-cluster-operator:1.12.0-haproxy
  secretsName: pxc-sample-secrets
  updateStrategy: SmartUpdate
  upgradeOptions:
    apply: never
    schedule: 0 4 * * *
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseClusterRestore
metadata:
  name: test-pxc-cluster-datasource
spec:
  backupSource:
    destination: s3://test/2023-06-21T11:30:21Z
    s3:
      bucket: test
      credentialsSecret: test-pxc-cluster-backup-s3
      endpointUrl: https://s3.us-west-1.amazonaws.com
      region: us-west-1
    storage_type: s3
    storageName: s3
  databaseCluster: test-pxc-cluster
  databaseType: pxc
