apiVersion: kuttl.dev/v1
kind: TestStep
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: pxc-mc
spec:
  monitoring:
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    monitoringConfigName:
    image: percona/pmm-client:latest
  engine:
    type: pxc
    version: 8.0.32-24.2
    config: |
      [mysqld]
      wsrep_provider_options="debug=1;gcache.size=1G"
    replicas: 1
    storage:
      size: 4G
    resources:
      cpu: 600m
      memory: 1G
  proxy:
    type: haproxy
    replicas: 1
