apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 20
---
apiVersion: everest.percona.com/v1alpha1
kind: ObjectStorage
metadata:
  name: aws
spec:
  type: s3
  bucket: test
  credentialsSecretName: test-pxc-cluster-backup-s3
  region: us-west-1
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: test-pxc-cluster
spec:
  engine:
    type: pxc
    version: 8.0.23-14.1
    config: |
      [mysqld]
      wsrep_provider_options="debug=1;gcache.size=1G"
    userSecretsName: pxc-sample-secrets
    replicas: 1
    resources:
      cpu: 600m
      memory: 1G
    storage:
      size: 15G
  proxy:
    type: haproxy
    replicas: 1
  backup:
    enabled: true
    schedules:
      - name: daily-backup
        enabled: true
        schedule: "0 0 * * *"
        retentionCopies: 5
        objectStorageName: aws
      - name: monthly-backup
        enabled: true
        schedule: "0 0 1 * *"
        retentionCopies: 5
        objectStorageName: aws
---
apiVersion: pxc.percona.com/v1
kind: PerconaXtraDBCluster
metadata:
  name: test-pxc-cluster
spec:
  haproxy:
    enabled: true
    image: percona/percona-xtradb-cluster-operator:1.13.0-haproxy
  secretsName: pxc-sample-secrets
  updateStrategy: SmartUpdate
  upgradeOptions:
    apply: never
    schedule: 0 4 * * *
  backup:
    image: percona/percona-xtradb-cluster-operator:1.13.0-pxc8.0.31-backup
    storages:
      aws:
        type: s3
        s3:
          bucket: test
          credentialsSecret: test-pxc-cluster-backup-s3
          region: us-west-1
    schedule:
      - name: daily-backup
        schedule: "0 0 * * *"
        keep: 5
        storageName: aws
      - name: monthly-backup
        schedule: "0 0 1 * *"
        keep: 5
        storageName: aws
