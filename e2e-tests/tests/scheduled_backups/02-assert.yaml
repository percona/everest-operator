apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 300
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: test-psmdb-cluster
spec:
  engine:
    type: psmdb
    version: 4.4.10-11
    config: |
      operationProfiling:
         mode: slowOp
    userSecretsName: psmdb-sample-secrets
    replicas: 1
    resources:
      cpu: 500m
      memory: 1G
    storage:
      size: 15G
  proxy:
    type: mongos
    replicas: 1
  backup:
    enabled: true
    schedules:
      - name: daily-backup
        enabled: true
        schedule: "0 0 * * *"
        retentionCopies: 5
        objectStorageName: aws
      - name: monthly-backup
        enabled: true
        schedule: "0 0 1 * *"
        retentionCopies: 5
        objectStorageName: aws
---
apiVersion: psmdb.percona.com/v1
kind: PerconaServerMongoDB
metadata:
  name: test-psmdb-cluster
  finalizers:
    - delete-psmdb-pvc
spec:
  crVersion: 1.14.0
  image: percona/percona-server-mongodb:4.4.10-11
  secrets:
    users:  psmdb-sample-secrets
  backup:
    enabled: true
    image: percona/percona-backup-mongodb:2.0.5
    serviceAccountName: percona-server-mongodb-operator
    storages:
      aws:
        type: s3
        s3:
          bucket: test
          credentialsSecret: test-pxc-cluster-backup-s3
          region: us-west-1
    tasks:
      - name: daily-backup
        schedule: "0 0 * * *"
        keep: 5
        storageName: aws
        enabled: true
      - name: monthly-backup
        schedule: "0 0 1 * *"
        keep: 5
        storageName: aws
        enabled: true
