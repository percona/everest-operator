apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 300
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: test-psmdb-cluster
  finalizers:
    - delete-psmdb-pvc
spec:
  databaseType: psmdb
  databaseImage: percona/percona-server-mongodb:4.4.10-11
  databaseConfig: |
     operationProfiling:
        mode: slowOp
  secretsName: psmdb-sample-secrets
  dbInstance:
    cpu: 500m
    memory: 1G
    diskSize: 15G
---
apiVersion: psmdb.percona.com/v1
kind: PerconaServerMongoDB
metadata:
  name: test-psmdb-cluster
  finalizers:
    - delete-psmdb-pvc
spec:
  crVersion: 1.14.0
  image: percona/percona-server-mongodb:4.4.10-11
  secrets:
    users:  psmdb-sample-secrets
  backup:
    enabled: true
    image: perconalab/percona-server-mongodb-operator:main-backup
    serviceAccountName: percona-server-mongodb-operator
    storages:
      aws:
        type: s3
        s3:
          bucket: test
          credentialsSecret: test-pxc-cluster-backup-s3
          region: us-west-1
      azure:
        type: azure
        azure:
          container: test
          credentialsSecret: test-pxc-cluster-backup-azure
        s3:
          bucket: ""
    tasks:
      - name: daily-backup
        schedule: "0 0 * * *"
        keep: 5
        storageName: aws
        enabled: true
      - name: azure-backup
        schedule: "0 0 * * *"
        keep: 5
        storageName: azure
        enabled: true
