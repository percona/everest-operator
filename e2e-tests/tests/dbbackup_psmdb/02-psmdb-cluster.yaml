apiVersion: kuttl.dev/v1
kind: TestStep
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: test-psmdb-cluster
  finalizers:
    - delete-psmdb-pvc
spec:
  engine:
    type: psmdb
    replicas: 1
    storage:
      size: 1G
  proxy:
    type: haproxy
    replicas: 1
  backup:
    enabled: true
    schedules:
      - name: daily-backup
        enabled: true
        schedule: "0 0 * * *"
        retentionCopies: 1
        objectStorageName: test-storage
