apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 300
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: test-pxc-cluster
  finalizers:
    - delete-pxc-pvc
  annotations:
    everest.percona.com/dbtemplate-kind: PXCTemplatePXCConfiguration
    everest.percona.com/dbtemplate-name: test-pxc-template
spec:
  databaseType: pxc
  databaseImage: percona/percona-xtradb-cluster:8.0.27-18.1
  databaseConfig: ""
  secretsName: pxc-sample-secrets
  clusterSize: 3
  loadBalancer:
    type: haproxy
    exposeType: ClusterIP
    size: 3
    image: percona/percona-xtradb-cluster-operator:1.12.0-haproxy
  dbInstance:
    cpu: 600m
    memory: 1G
    diskSize: 15G
---
apiVersion: everest.percona.com/v1alpha1
kind: PXCTemplatePXCConfiguration
metadata:
  name: test-pxc-template
  finalizers:
    - delete-pxc-pvc
  annotations:
    everest.percona.com/dbtemplate-origin: kuttl
  labels:
    everest.percona.com/engine: pxc
spec:
  pxc:
    configuration: |
      [mysqld]
      max_connections = 789
---
apiVersion: pxc.percona.com/v1
kind: PerconaXtraDBCluster
metadata:
  name: test-pxc-cluster
  annotations:
    everest.percona.com/dbtemplate-origin: kuttl
  labels:
    everest.percona.com/engine: pxc
spec:
  crVersion: 1.12.0
  haproxy:
    enabled: true
    image: percona/percona-xtradb-cluster-operator:1.12.0-haproxy
    serviceType: ClusterIP
    size: 3
  pxc:
    configuration: |
      [mysqld]
      max_connections = 789
    expose: {}
    image: percona/percona-xtradb-cluster:8.0.27-18.1
    livenessProbes: {}
    readinessProbes: {}
    resources:
      limits:
        cpu: 600m
        memory: 1G
    serviceType: ClusterIP
    sidecarResources: {}
    size: 3
    volumeSpec:
      persistentVolumeClaim:
        resources:
          requests:
            storage: 15G
  secretsName: pxc-sample-secrets
  updateStrategy: SmartUpdate
  upgradeOptions:
    apply: never
    schedule: 0 4 * * *
status:
  haproxy:
    ready: 3
    size: 3
    status: ready
  pxc:
    image: percona/percona-xtradb-cluster:8.0.27-18.1
    ready: 3
    size: 3
    status: ready
    version: 8.0.27-18.1
  ready: 6
  size: 6
  state: ready
