apiVersion: kuttl.dev/v1
kind: TestStep
timeout: 10
commands:
  - script: WATCH_NAMESPACE=$NAMESPACE ../../../bin/manager -metrics-bind-address :8089 -health-probe-bind-address :8090
    background: true
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: test-pxc-cluster
  finalizers:
    - delete-pxc-pvc
spec:
  engine:
    type: pxc
    version: 8.0.27-18.1
    userSecretsName: pxc-sample-secrets
    replicas: 1
    resources:
      cpu: 600m
      memory: 1G
    storage:
      size: 15G
  proxy:
    type: haproxy
    exposeType: internal
    replicas: 1
