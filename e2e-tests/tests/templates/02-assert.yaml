apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 300
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: test-pxc-cluster
spec:
  engine:
    type: pxc
    version: 8.0.27-18.1
    userSecretsName: pxc-sample-secrets
    replicas: 1
    resources:
      cpu: 600m
      memory: 1G
    storage:
      size: 15G
  proxy:
    type: haproxy
    replicas: 1
---
apiVersion: pxc.percona.com/v1
kind: PerconaXtraDBCluster
metadata:
  name: test-pxc-cluster
spec:
  crVersion: 1.12.0
  haproxy:
    enabled: true
    image: percona/percona-xtradb-cluster-operator:1.12.0-haproxy
    serviceType: ClusterIP
    size: 1
  pxc:
    configuration: |
      [mysqld]
      wsrep_provider_options="gcache.size=600M"
    expose: {}
    image: percona/percona-xtradb-cluster:8.0.27-18.1
    livenessProbes: {}
    readinessProbes: {}
    resources:
      limits:
        cpu: 600m
        memory: 1G
    serviceType: ClusterIP
    sidecarResources: {}
    size: 1
    volumeSpec:
      persistentVolumeClaim:
        resources:
          requests:
            storage: 15G
  secretsName: pxc-sample-secrets
  updateStrategy: SmartUpdate
  upgradeOptions:
    apply: never
    schedule: 0 4 * * *
status:
  haproxy:
    ready: 1
    size: 1
    status: ready
  pxc:
    image: percona/percona-xtradb-cluster:8.0.27-18.1
    ready: 1
    size: 1
    status: ready
    version: 8.0.27-18.1
  ready: 2
  size: 2
  state: ready
