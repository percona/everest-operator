apiVersion: kuttl.dev/v1
kind: TestStep
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: test-psmdb-cluster
spec:
  engine:
    type: psmdb
    replicas: 1
    storage:
      size: 1Gi
  proxy:
    type: haproxy
    replicas: 1
  backup:
    enabled: true
    pitr:
      enabled: true
      uploadIntervalSec: 120
    schedules:
      - name: daily-backup
        enabled: true
        schedule: "0 0 * * *"
        retentionCopies: 1
        backupStorageName: test-storage
