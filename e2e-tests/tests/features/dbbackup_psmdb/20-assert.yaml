apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 100
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseClusterBackup
metadata:
  name: test-db-backup
  finalizers:
  - everest.percona.com/dbb-storage-protection
spec:
  backupStorageName: test-storage
  dbClusterName: test-psmdb-cluster
---
apiVersion: psmdb.percona.com/v1
kind: PerconaServerMongoDBBackup
metadata:
  name: test-db-backup
  ownerReferences:
    - apiVersion: everest.percona.com/v1alpha1
      kind: DatabaseClusterBackup
      name: test-db-backup
  finalizers:
  - delete-backup
spec:
  storageName: test-storage
  clusterName: test-psmdb-cluster
---
apiVersion: psmdb.percona.com/v1
kind: PerconaServerMongoDB
metadata:
  name: test-psmdb-cluster
spec:
  multiCluster:
    enabled: false
  backup:
    storages:
      test-storage:
        s3:
          bucket: test-backup-bucket
          credentialsSecret: test-psmdb-cluster-backup-s3
          endpointUrl: s3.amazonaws.com
          region: us-east-2
        type: s3
status:
  replsets:
    rs0:
      initialized: true
      ready: 1
      size: 1
      status: ready
  state: ready
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: test-psmdb-cluster
spec:
  backup:
    enabled: false
    pitr:
      enabled: false
status:
  activeStorage: test-storage
