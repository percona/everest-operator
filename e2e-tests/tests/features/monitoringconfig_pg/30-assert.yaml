apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 120
commands:
  - script: |-
      set -o errexit

      generation=$(kubectl -n $NAMESPACE get db pg-mc -o jsonpath='{.metadata.generation}')
      [[ "$generation" -gt "2" ]] && exit 0 || exit 2
---
apiVersion: v1
kind: Secret
metadata:
  name: everest-secrets-pg-mc
data:
  randomData: YWJjZGVm
  PMM_SERVER_KEY: YXNkZmcxMjM=
