apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 400
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: test-psmdb-cluster
spec:
  engine:
    replicas: 1
    storage:
      size: 1G
    type: psmdb
  proxy:
    expose:
      type: internal
    replicas: 1
    type: mongos
  backup:
    enabled: false
status:
  ready: 1
  size: 1
  status: ready
---
apiVersion: psmdb.percona.com/v1
kind: PerconaServerMongoDB
metadata:
  name: test-psmdb-cluster
spec:
  crVersion: 1.14.0
  multiCluster:
    enabled: false
status:
  replsets:
    rs0:
      initialized: true
      ready: 1
      size: 1
      status: ready
  state: ready
