apiVersion: kuttl.dev/v1
kind: TestStep
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: test-pxc-cluster
  namespace: kuttl-test-pxc
spec:
  monitoring:
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    monitoringConfigName: test-mc
    image: percona/pmm-client:latest
  engine:
    type: pxc
    replicas: 1
    storage:
      size: 1G
  proxy:
    type: haproxy
    replicas: 1
  backup:
    enabled: true
    schedules:
      - name: daily-backup
        enabled: true
        schedule: "0 0 * * *"
        retentionCopies: 1
        backupStorageName: test-storage-scheduled
