apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 400
commands:
  # check that there is no dbb/pg-backup CRs left
  - script: >
      test "$(kubectl -n $NAMESPACE get dbb  -o jsonpath='{.items}')" = "[]"
  - script: >
      test "$(kubectl -n $NAMESPACE get pg-backup -o jsonpath='{range .items[*]}{.spec.pgCluster} repo:{.spec.repoName}{"\n"}{end}' | grep -v repo:repo1 | grep -c test-pg-cluster)" = "0"

---
apiVersion: pgv2.percona.com/v2
kind: PerconaPGCluster
metadata:
  name: test-pg-cluster
spec:
  instances:
    - dataVolumeClaimSpec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1G
      name: instance1
      replicas: 1
  port: 5432
  proxy:
    pgBouncer:
      port: 5432
      replicas: 1
      expose:
        type: ClusterIP
  backups:
    pgbackrest:
      configuration:
      - secret:
          name: test-pg-cluster-pgbackrest-secrets
      global:
        repo1-retention-full: "1"
      repos:
      - name: repo1
        volume:
          volumeClaimSpec:
            accessModes:
            - ReadWriteOnce
            resources:
              requests:
                storage: 1G
status:
  state: ready
