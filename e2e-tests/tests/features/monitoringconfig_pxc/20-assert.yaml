apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 120
commands:
  - script: |-
      set -o errexit

      generation=$(kubectl -n $NAMESPACE get db pxc-mc -o jsonpath='{.metadata.generation}')
      [ "$generation" -gt "1" ] && exit 0 || exit 2
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: pxc-mc
spec:
  monitoring:
    monitoringConfigName: test-mc
---
apiVersion: v1
kind: Secret
metadata:
  name: everest-secrets-pxc-mc
data:
  randomData: YWJjZGVm
  pmmserverkey: YWJjZGVm
---
apiVersion: pxc.percona.com/v1
kind: PerconaXtraDBCluster
metadata:
  name: pxc-mc
spec:
  pmm:
    serverHost: http://localhost2
    image: percona/pmm-client:2
