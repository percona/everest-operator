apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 300
commands:
  # check that there are no pending upgrades
  - script: >
      test "$(kubectl get dbengine percona-xtradb-cluster-operator -n $NAMESPACE -o jsonpath='{.status.pendingOperatorUpgrades}')" = ""
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseEngine
metadata:
  name: percona-xtradb-cluster-operator
  annotations:
    everest.percona.com/upgrade-operator-to: "1.14.0"
spec:
  type: pxc
status:
  status: upgrading
  operatorUpgrade:
    targetVersion: 1.14.0
    phase: started

