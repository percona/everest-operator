apiVersion: kuttl.dev/v1
kind: TestStep
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: pg-mc
spec:
  monitoring:
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    monitoringConfigName:
    image: percona/pmm-client:latest
  engine:
    type: postgresql
    version: "14.7"
    replicas: 1
    storage:
      size: 4G
    resources:
      cpu: "1"
      memory: 1G
  proxy:
    type: pgbouncer
    replicas: 1