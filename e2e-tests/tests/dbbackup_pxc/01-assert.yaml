apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 500
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: test-pxc-cluster
spec:
  engine:
    replicas: 1
    storage:
      size: 1G
    type: pxc
  proxy:
    expose:
      type: internal
    replicas: 1
    type: haproxy
  backup:
    enabled: true
    schedules:
      - enabled: true
        name: daily-backup
        objectStorageName: test-storage
        retentionCopies: 1
        schedule: 0 0 * * *
status:
  status: ready
---
apiVersion: pxc.percona.com/v1
kind: PerconaXtraDBCluster
metadata:
  name: test-pxc-cluster
spec:
  haproxy:
    enabled: true
  updateStrategy: SmartUpdate
  upgradeOptions:
    apply: never
    schedule: 0 4 * * *
status:
  state: ready
