apiVersion: kuttl.dev/v1
kind: TestStep
---
apiVersion: everest.percona.com/v1alpha1
kind: MonitoringConfig
metadata:
  name: test-mc
spec:
  type: pmm
  credentialsSecretName: mc-secret
  pmm:
    url: http://localhost
---
apiVersion: v1
kind: Secret
metadata:
  name: mc-secret
data:
  apiKey: YWJjZGVm
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: mongo-mc
spec:
  monitoringConfigName: test-mc
  engine:
    type: psmdb
    version: 4.4.10-11
    config: |
     operationProfiling:
        mode: slowOp
    replicas: 1
    storage:
      size: 4G
    resources:
      cpu: 300m
      memory: 500M
  proxy:
    type: mongos
    replicas: 1

