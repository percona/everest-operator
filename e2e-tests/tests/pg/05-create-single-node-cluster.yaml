apiVersion: kuttl.dev/v1
kind: TestStep
timeout: 10
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: test-pg-cluster
  finalizers:
    - percona.com/delete-pvc
spec:
  engine:
    type: postgresql
    version: "14.7"
    replicas: 1
    storage:
      size: 15G
    resources:
      cpu: "1"
      memory: 1G
  proxy:
    type: pgbouncer
    replicas: 1
