apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 120
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: test-pg-cluster
spec:
  engine:
    type: postgresql
    version: 14.7
    size: 4
    storage:
      size: 15G
    resources:
      cpu: "1"
      memory: 1G
  proxy:
    type: pgbouncer
    exposeType: internal
    size: 3
status:
  ready: 7
  size: 7
  status: ready
---
apiVersion: pg.percona.com/v2beta1
kind: PerconaPGCluster
metadata:
  name: test-pg-cluster
  finalizers:
    - percona.com/delete-pvc
spec:
  backups:
    pgbackrest:
      image: percona/percona-postgresql-operator:2.1.0-ppg14-pgbackrest
      repos:
      - name: repo1
        volume:
          volumeClaimSpec:
            accessModes:
            - ReadWriteOnce
            resources:
              requests:
                storage: 15G
  image: percona/percona-postgresql-operator:2.1.0-ppg14-postgres
  instances:
  - dataVolumeClaimSpec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 15G
    resources:
      limits:
        cpu: "1"
        memory: 1G
    name: instance1
    replicas: 4
  pmm:
    enabled: false
    image: ""
    resources:
      limits:
        cpu: 500m
        memory: 300M
  port: 5432
  postgresVersion: 14
  proxy:
    pgBouncer:
      image: percona/percona-postgresql-operator:2.1.0-ppg14-pgbouncer
      port: 5432
      replicas: 3
      expose:
        type: ClusterIP
status:
  pgbouncer:
    ready: 3
    size: 3
  postgres:
    instances:
    - name: instance1
      ready: 4
      size: 4
    ready: 4
    size: 4
  state: ready
