apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 600
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: test-pxc-cluster
  finalizers:
    - delete-pxc-pvc
spec:
  databaseType: pxc
  databaseImage: percona/percona-xtradb-cluster:8.0.27-18.1
  databaseConfig: |
    [mysqld]
    wsrep_provider_options="debug=1;gcache.size=1G"
    wsrep_debug=1
    wsrep_trx_fragment_unit='bytes'
    wsrep_trx_fragment_size=3670016
  secretsName: pxc-sample-secrets
  clusterSize: 1
  loadBalancer:
    type: haproxy
    exposeType: ClusterIP
    size: 1
    image: percona/percona-xtradb-cluster-operator:1.12.0-haproxy
  dbInstance:
    cpu: 600m
    memory: 1G
    diskSize: 15G
---
apiVersion: pxc.percona.com/v1
kind: PerconaXtraDBCluster
metadata:
  name: test-pxc-cluster
  finalizers:
    - delete-pxc-pvc
spec:
  allowUnsafeConfigurations: true
  crVersion: 1.12.0
  haproxy:
    enabled: true
    image: percona/percona-xtradb-cluster-operator:1.12.0-haproxy
    serviceType: ClusterIP
    size: 1
  pxc:
    configuration: |
      [mysqld]
      wsrep_provider_options="debug=1;gcache.size=1G"
      wsrep_debug=1
      wsrep_trx_fragment_unit='bytes'
      wsrep_trx_fragment_size=3670016
    expose: {}
    image: percona/percona-xtradb-cluster:8.0.27-18.1
    livenessProbes: {}
    readinessProbes: {}
    resources:
      limits:
        cpu: 600m
        memory: 1G
    serviceType: ClusterIP
    sidecarResources: {}
    size: 1
    volumeSpec:
      persistentVolumeClaim:
        resources:
          requests:
            storage: 15G
  secretsName: pxc-sample-secrets
  updateStrategy: SmartUpdate
  upgradeOptions:
    apply: never
    schedule: 0 4 * * *
status:
  haproxy:
    ready: 1
    size: 1
    status: ready
  pxc:
    image: percona/percona-xtradb-cluster:8.0.27-18.1
    ready: 1
    size: 1
    status: ready
    version: 8.0.27-18.1
  ready: 2
  size: 2
  state: ready
