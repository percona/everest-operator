apiVersion: kuttl.dev/v1
kind: TestStep
timeout: 10
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: test-pxc-cluster
  finalizers:
    - delete-pxc-pvc
  annotations:
    everest.percona.com/restart: "true"
spec:
  databaseType: pxc
  databaseImage: percona/percona-xtradb-cluster:8.0.27-18.1
  databaseConfig: |
    [mysqld]
    wsrep_provider_options="debug=1;gcache.size=1G"
    wsrep_debug=1
    wsrep_trx_fragment_unit='bytes'
    wsrep_trx_fragment_size=3670016
  secretsName: pxc-sample-secrets
  clusterSize: 3
  loadBalancer:
    type: haproxy
    exposeType: ClusterIP
    size: 3
    image: percona/percona-xtradb-cluster-operator:1.12.0-haproxy
  dbInstance:
    cpu: 600m
    memory: 1G
    diskSize: 15G
