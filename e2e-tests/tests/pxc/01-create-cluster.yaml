apiVersion: kuttl.dev/v1
kind: TestStep
timeout: 10
commands:
  - script: WATCH_NAMESPACE=$NAMESPACE ../../../bin/manager
    background: true
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: test-pxc-cluster
  finalizers:
    - delete-pxc-pvc
spec:
  engine:
    type: pxc
    version: 8.0.23-14.1
    userSecretsName: pxc-sample-secrets
    config: |
      [mysqld]
      wsrep_provider_options="debug=1;gcache.size=1G"
    size: 3
    storage:
      size: 15G
    resources:
      cpu: 600m
      memory: 1G
  proxy:
    type: haproxy
    size: 3
    exposeType: internal
