apiVersion: kuttl.dev/v1
kind: TestStep
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: test-psmdb-cluster
  finalizers:
  - everest.percona.com/db-delete
  - everest.percona.com/dbb-cleanup
spec:
  engine:
    type: psmdb
    version: 4.4.24-23
    config: |
     operationProfiling:
        mode: slowOp
    userSecretsName: psmdb-sample-secrets
    replicas: 3
    storage:
      size: 15G
    resources:
      cpu: 300m
      memory: 500M
  proxy:
    type: mongos
    replicas: 3
