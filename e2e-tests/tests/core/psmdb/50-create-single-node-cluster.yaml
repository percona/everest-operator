apiVersion: kuttl.dev/v1
kind: TestStep
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: single-node
spec:
  engine:
    type: psmdb
    version: 7.0.8-5
    config: |
     operationProfiling:
        mode: slowOp
    userSecretsName: psmdb-sample-secrets
    replicas: 1
    storage:
      size: 15G
    resources:
      cpu: 300m
      memory: 500M
  proxy:
    type: mongos
    replicas: 1
