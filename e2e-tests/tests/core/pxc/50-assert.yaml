apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 600
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: test-pxc-cluster
spec:
  allowUnsafeConfiguration: true
  engine:
    type: pxc
    version: 8.0.32-24.2
    userSecretsName: pxc-sample-secrets
    config: |
      [mysqld]
      wsrep_provider_options="debug=1;gcache.size=1G"
      wsrep_debug=1
      wsrep_trx_fragment_unit='bytes'
      wsrep_trx_fragment_size=3670016
    replicas: 1
    storage:
      size: 15G
    resources:
      cpu: 600m
      memory: 1G
  proxy:
    replicas: 1
    type: haproxy
---
apiVersion: pxc.percona.com/v1
kind: PerconaXtraDBCluster
metadata:
  name: test-pxc-cluster
spec:
  allowUnsafeConfigurations: true
  haproxy:
    enabled: true
    image: percona/percona-xtradb-cluster-operator:1.14.0-haproxy
    serviceType: ClusterIP
    size: 1
  pxc:
    configuration: |
      [mysqld]
      wsrep_provider_options="debug=1;gcache.size=1G"
      wsrep_debug=1
      wsrep_trx_fragment_unit='bytes'
      wsrep_trx_fragment_size=3670016
    expose: {}
    image: percona/percona-xtradb-cluster:8.0.32-24.2
    livenessProbes: {}
    readinessProbes: {}
    resources:
      limits:
        cpu: 600m
        memory: 1G
      requests:
        cpu: 600m
        memory: 1G
    serviceType: ClusterIP
    sidecarResources: {}
    size: 1
    volumeSpec:
      persistentVolumeClaim:
        resources:
          requests:
            storage: 15G
  secretsName: pxc-sample-secrets
  updateStrategy: SmartUpdate
  upgradeOptions:
    apply: never
    schedule: 0 4 * * *
status:
  haproxy:
    ready: 1
    size: 1
    status: ready
  pxc:
    image: percona/percona-xtradb-cluster:8.0.32-24.2
    ready: 1
    size: 1
    status: ready
    version: 8.0.32-24.2
  ready: 2
  size: 2
  state: ready
