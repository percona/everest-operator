apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 600
commands:
  - command: kubectl wait --for=jsonpath='{.status.crVersion}'=${PXC_OPERATOR_VERSION} db/test-pxc-cluster -n "${NAMESPACE}"
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: test-pxc-cluster
  finalizers:
  - everest.percona.com/upstream-cluster-cleanup
  - foregroundDeletion
spec:
  engine:
    type: pxc
    userSecretsName: pxc-sample-secrets
    config: |
      [mysqld]
      wsrep_provider_options="debug=1;gcache.size=1G"
    replicas: 3
    storage:
      size: 15G
    resources:
      cpu: 600m
      memory: 1G
  proxy:
    type: haproxy
    replicas: 3
---
apiVersion: pxc.percona.com/v1
kind: PerconaXtraDBCluster
metadata:
  name: test-pxc-cluster
  finalizers:
    - percona.com/delete-pxc-pods-in-order
    - percona.com/delete-pxc-pvc
    - percona.com/delete-ssl
spec:
  haproxy:
    imagePullPolicy: IfNotPresent
    enabled: true
    exposePrimary: {}
    size: 3
  pxc:
    imagePullPolicy: IfNotPresent
    configuration: |
      [mysqld]
      wsrep_provider_options="debug=1;gcache.size=1G"
    expose: {}
    livenessProbes: {}
    readinessProbes: {}
    resources:
      limits:
        cpu: 600m
        memory: 1G
      requests:
        cpu: 600m
        memory: 1G
    sidecarResources: {}
    size: 3
    volumeSpec:
      persistentVolumeClaim:
        resources:
          requests:
            storage: 15G
  secretsName: pxc-sample-secrets
  updateStrategy: SmartUpdate
  upgradeOptions:
    apply: never
    schedule: 0 4 * * *
status:
  haproxy:
    ready: 3
    size: 3
    status: ready
  pxc:
    ready: 3
    size: 3
    status: ready
  ready: 6
  size: 6
  state: ready
