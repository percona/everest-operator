apiVersion: kuttl.dev/v1
kind: TestStep
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: psmdb-psp
spec:
  podSchedulingPolicyName: everest-default-mongodb
  engine:
    replicas: 3
    resources:
      cpu: "1"
      memory: 4G
    storage:
      class: local-path
      size: 25Gi
    type: psmdb
    version: 8.0.12-4
  proxy:
    expose:
      type: internal
    replicas: 1
    resources:
      cpu: "1"
      memory: 2G
    type: mongos
  sharding:
    configServer:
      replicas: 3
    enabled: true
    shards: 2
