apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 30
collectors:
  - command: kubectl get lbc/lbc-custom-pxc -o yaml
  - command: kubectl get deploy/everest-controller-manager -n everest-system -o yaml
  - type: pod
    namespace: everest-system
    selector: control-plane=controller-manager
    tail: 100
resourceRefs:
  - apiVersion: everest.percona.com/v1alpha1
    kind: LoadBalancerConfig
    name: lbc-custom-pxc
    ref: lbc
assertAll:
  - celExpr: "!has(lbc.metadata.finalizers)"
    message: "lbc has unexpected finalizers"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: percona-xtradb-cluster-operator
spec:
  replicas: 0
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseEngine
metadata:
  name: percona-xtradb-cluster-operator
spec:
  type: pxc
status:
  status: installed
---
apiVersion: everest.percona.com/v1alpha1
kind: LoadBalancerConfig
metadata:
  name: lbc-custom-pxc
spec:
  annotations:
    annot-1: "value-1"
