apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 10
collectors:
  - command: kubectl get splitdns/shdc-psmdb -n ${NAMESPACE} -o yaml
  - command: kubectl get secret/shdc-secret-1 -n ${NAMESPACE} -o yaml
  - command: kubectl get deploy/everest-controller-manager -n everest-system -o yaml
  - type: pod
    namespace: everest-system
    selector: control-plane=controller-manager
    tail: 100
resourceRefs:
  - apiVersion: enginefeatures.everest.percona.com/v1alpha1
    kind: SplitHorizonDNSConfig
    name: shdc-psmdb
    ref: shdc
  - apiVersion: v1
    kind: Secret
    name: shdc-secret-1
    ref: sec
assertAll:
  - celExpr: "has(shdc.metadata.finalizers)"
    message: "shdc doesn't have finalizers"

  - celExpr: "'everest.percona.com/cleanup-secrets' in shdc.metadata.finalizers"
    message: "'everest.percona.com/cleanup-secrets' is absent in shdc.metadata.finalizers"

  - celExpr: "!shdc.metadata.finalizers.exists(k, k == 'everest.percona.com/in-use-protection')"
    message: "'everest.percona.com/in-use-protection' presents in shdc.metadata.finalizers"

  - celExpr: "!has(shdc.spec.tls.certificate)"
    message: "shdc has unexpected .spec.tls.certificate"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: percona-server-mongodb-operator
spec:
  replicas: 0
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseEngine
metadata:
  name: percona-server-mongodb-operator
spec:
  type: psmdb
status:
  status: installed
---
apiVersion: enginefeatures.everest.percona.com/v1alpha1
kind: SplitHorizonDNSConfig
metadata:
  name: shdc-psmdb
spec:
  baseDomainNameSuffix: mycompany.com
  tls:
    secretName: shdc-secret-1
status:
  inUse: false
---
apiVersion: v1
kind: Secret
metadata:
  name: shdc-secret-1
type: kubernetes.io/tls
data:
  tls.crt: ZEd4elEyVnlkQW89
  tls.key: ZEd4elMyVjVDZz09
  ca.crt: ZEd4elEwRkRaWEowQ2c9PQ==
