apiVersion: kuttl.dev/v1
kind: TestStep
timeout: 10
commands:
  # Need to patch KUTTL's namespace to add the label so that the Everest Operator can reconcile resources from it.
  - command: kubectl patch ns ${NAMESPACE} -p '{"metadata":{"labels":{"app.kubernetes.io/managed-by":"everest"}}}' --type merge
  - command: kubectl apply --server-side -f https://raw.githubusercontent.com/percona/percona-server-mongodb-operator/v${PSMDB_OPERATOR_VERSION}/deploy/bundle.yaml -n "${NAMESPACE}"
  - command: kubectl apply -f ${OPERATOR_ROOT_PATH}/internal/data-importer/deploy/psmdb
