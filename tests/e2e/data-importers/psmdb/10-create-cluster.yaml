      cat <<EOF | kubectl apply -f -
      apiVersion: v1
      data:
        MONGODB_BACKUP_PASSWORD: cTllRlA5c3JtVVVtWUZxaDlF
        MONGODB_BACKUP_USER: YmFja3Vw
        MONGODB_CLUSTER_ADMIN_PASSWORD: OEV1dmpVSVNYM0I4dzNtWkZv
        MONGODB_CLUSTER_ADMIN_USER: Y2x1c3RlckFkbWlu
        MONGODB_CLUSTER_MONITOR_PASSWORD: QXpXNEh5enFzWWl1cFIwb04=
        MONGODB_CLUSTER_MONITOR_USER: Y2x1c3Rlck1vbml0b3I=
        MONGODB_DATABASE_ADMIN_PASSWORD: NFF3c1Jwd3cySDBWQk9RNQ==
        MONGODB_DATABASE_ADMIN_USER: ZGF0YWJhc2VBZG1pbg==
        MONGODB_USER_ADMIN_PASSWORD: WTlHZXpkYVNnb0FmbjVzRzhIUw==
