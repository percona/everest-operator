      kind: Secret
      metadata:
        name: everest-secrets-test-psmdb-cluster
        namespace: ${NAMESPACE}
      type: Opaque
      EOF
  - script: |
      cat <<EOF | kubectl apply -f -
      apiVersion: everest.percona.com/v1alpha1
      kind: DatabaseCluster
      metadata:
        name: test-psmdb-cluster
        namespace: ${NAMESPACE}
      spec:
        dataSource:
          dataImport:
            dataImporterName: everest-percona-psmdb-operator
            source:
              path: "/psmdb/2025-07-10T14:05:57Z"
              s3:
                bucket: everest-operator
                region: us-east-1
                endpointURL: https://minio.${NAMESPACE}.svc
                credentialsSecretName: test-s3-secret
                verifyTLS: false
                forcePathStyle: true
        engine:
          type: psmdb
          replicas: 1
          storage:
            size: 1Gi
          resources:
            cpu: 1
            memory: 500M
          userSecretsName: everest-secrets-test-psmdb-cluster
        proxy:
          type: mongos
          replicas: 1
          resources:
            cpu: "1"
            memory: 30M
      EOF
---
apiVersion: v1
kind: Secret
metadata:
  name: test-s3-secret
stringData:
  AWS_ACCESS_KEY_ID: minioadmin
  AWS_SECRET_ACCESS_KEY: minioadmin
