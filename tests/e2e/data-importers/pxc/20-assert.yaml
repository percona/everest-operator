apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 120
collectors:
  - command: kubectl get db/test-pxc-cluster -n ${NAMESPACE} -o yaml
  - command: kubectl get pxc/test-pxc-cluster -n ${NAMESPACE} -o yaml
  - command: kubectl get pod/pxc-client -n ${NAMESPACE} -o yaml
  - type: pod
    namespace: ${NAMESPACE}
    pod: pxc-client
    tail: 100
commands:
  - command: kubectl wait --for=condition=Ready pod/pxc-client --timeout=30s -n ${NAMESPACE}
