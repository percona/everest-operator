apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 120
collectors:
  - command: kubectl get deploy/everest-controller-manager -n everest-system -o yaml
  - command: kubectl get databaseengines/percona-postgresql-operator -n ${NAMESPACE} -o yaml
  - type: pod
    namespace: everest-system
    selector: control-plane=controller-manager
    tail: 100
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: perconapgclusters.pgv2.percona.com
spec:
  group: pgv2.percona.com
  names:
    kind: PerconaPGCluster
    listKind: PerconaPGClusterList
    plural: perconapgclusters
    singular: perconapgcluster
  scope: Namespaced
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: percona-postgresql-operator
status:
  availableReplicas: 1
  observedGeneration: 1
  readyReplicas: 1
  replicas: 1
  updatedReplicas: 1
---