apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 120
commands:
  - command: kubectl wait --for=jsonpath='{.spec.crVersion}'=${PG_OPERATOR_VERSION} pg/test-pg-cluster -n $NAMESPACE
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: test-pg-cluster
spec:
  engine:
    replicas: 2
    storage:
      size: 1Gi
    type: postgresql
  proxy:
    expose:
      type: internal
    replicas: 2
    type: pgbouncer
status:
  status: initializing
---
apiVersion: pgv2.percona.com/v2
kind: PerconaPGCluster
metadata:
  name: test-pg-cluster
spec:
  instances:
    - dataVolumeClaimSpec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
      name: instance1
      replicas: 2
  port: 5432
  proxy:
    pgBouncer:
      port: 5432
      replicas: 2
      expose:
        type: ClusterIP
status:
  state: initializing
