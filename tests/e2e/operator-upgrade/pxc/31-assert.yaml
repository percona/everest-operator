apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 500
commands:
  - command: kubectl wait --for=jsonpath='{.spec.crVersion}'=$PXC_OPERATOR_VERSION pxc/test-pxc-cluster -n $NAMESPACE
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: test-pxc-cluster
spec:
  engine:
    replicas: 3
    storage:
      size: 1Gi
    type: pxc
  proxy:
    expose:
      type: internal
    replicas: 3
    type: haproxy
status:
  ready: 6
  size: 6
  status: ready
---
apiVersion: pxc.percona.com/v1
kind: PerconaXtraDBCluster
metadata:
  name: test-pxc-cluster
spec:
  haproxy:
    enabled: true
  updateStrategy: SmartUpdate
  upgradeOptions:
    apply: never
    schedule: 0 4 * * *
status:
  haproxy:
    ready: 3
    size: 3
    status: ready
  pxc:
    ready: 3
    size: 3
    status: ready
  ready: 6
  size: 6
  state: ready
