apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 400
commands:
  - script: >
      JOB_NAME=$(kubectl -n $NAMESPACE get db test-pxc-cluster -o jsonpath='{.status.dataImportJobName}') &&
      kubectl wait --for=jsonpath='{.status.phase}'=Succeeded dataimportjob "$JOB_NAME" -n $NAMESPACE --timeout=120s
  - script: >
      kubectl wait --for=jsonpath='{.status.status}'=ready db test-pxc-cluster -n $NAMESPACE --timeout=120s