apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 300
commands:
  - command: kubectl wait --for=jsonpath='{.status.crVersion}'=${PSMDB_OPERATOR_VERSION} db/single-node -n "${NAMESPACE}"
  - command: kubectl wait --for=jsonpath='{.spec.engine.version}'=${PSMDB_DB_ENGINE_VERSION} db/single-node -n "${NAMESPACE}"
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: single-node
spec:
  engine:
    type: psmdb
    config: |
     operationProfiling:
        mode: slowOp
    userSecretsName: psmdb-sample-secrets
    replicas: 1
    storage:
      size: 15G
    resources:
      cpu: 300m
      memory: 500M
  proxy:
    type: mongos
    replicas: 1
status:
  ready: 1
  size: 1
  status: ready
---
apiVersion: psmdb.percona.com/v1
kind: PerconaServerMongoDB
metadata:
  name: single-node
spec:
  imagePullPolicy: IfNotPresent
  multiCluster:
    enabled: false
  replsets:
    - configuration: |
       operationProfiling:
          mode: slowOp
      expose:
        enabled: true
      name: rs0
      resources:
        limits:
          cpu: 300m
          memory: 500M
      size: 1
      volumeSpec:
        persistentVolumeClaim:
          resources:
            requests:
              storage: 15G
  secrets:
    users: psmdb-sample-secrets
  sharding:
    enabled: false
  unsafeFlags:
    replsetSize: true
    mongosSize: true
status:
  replsets:
    rs0:
      initialized: true
      ready: 1
      size: 1
      status: ready
  ready: 1
  size: 1
  state: ready
