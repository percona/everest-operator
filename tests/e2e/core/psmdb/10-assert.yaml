apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 300
commands:
  - command: kubectl wait --for=jsonpath='{.status.crVersion}'=${PSMDB_OPERATOR_VERSION} db/test-psmdb-cluster -n "${NAMESPACE}"
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: test-psmdb-cluster
spec:
  engine:
    type: psmdb
    version: 7.0.12-7
    config: |
     operationProfiling:
        mode: slowOp
    userSecretsName: psmdb-sample-secrets
    replicas: 3
    storage:
      size: 15G
    resources:
      cpu: 300m
      memory: 500M
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 5
          preference: 
            matchExpressions:
            - key: another-node-label-key
              operator: In
              values:
              - another-node-label-value
  proxy:
    type: mongos
    replicas: 3
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 5
          preference: 
            matchExpressions:
            - key: another-node-label-key
              operator: In
              values:
              - another-node-label-value
status:
  ready: 3
  size: 3
  status: ready
---
apiVersion: psmdb.percona.com/v1
kind: PerconaServerMongoDB
metadata:
  name: test-psmdb-cluster
  finalizers:
    - delete-psmdb-pods-in-order
    - delete-psmdb-pvc
spec:
  image: percona/percona-server-mongodb:7.0.12-7
  multiCluster:
    enabled: false
  replsets:
    - configuration: |
       operationProfiling:
          mode: slowOp
      expose:
        enabled: false
      name: rs0
      resources:
        limits:
          cpu: 300m
          memory:  500M
      size:        3
      volumeSpec:
        persistentVolumeClaim:
          resources:
            requests:
              storage: 15G
      affinity:
        advanced:
          nodeAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 5
              preference: 
                matchExpressions:
                - key: another-node-label-key
                  operator: In
                  values:
                  - another-node-label-value
  secrets:
    users:  psmdb-sample-secrets
  sharding:
    enabled: false
  proxy:
    affinity:
      advanced:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 5
            preference: 
              matchExpressions:
              - key: another-node-label-key
                operator: In
                values:
                - another-node-label-value
status:
  replsets:
    rs0:
      initialized: true
      ready: 3
      size: 3
      status: ready
  ready: 3
  size: 3
  state: ready
