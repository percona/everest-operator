apiVersion: kuttl.dev/v1
kind: TestStep
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: test-psmdb-cluster
  finalizers:
  - everest.percona.com/upstream-cluster-cleanup
  - foregroundDeletion
spec:
  engine:
    type: psmdb
    version: 8.0.12-4
    config: |
     operationProfiling:
        mode: slowOp
    userSecretsName: psmdb-sample-secrets
    replicas: 3
    storage:
      size: 15G
    resources:
      cpu: 300m
      memory: 500M
  proxy:
    expose:
      type: internal
    type: mongos
    replicas: 3
