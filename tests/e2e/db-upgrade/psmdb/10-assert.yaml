apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 300
commands:
  - command: kubectl wait --for=jsonpath='{.status.crVersion}'=${PSMDB_OPERATOR_VERSION} db/test-psmdb-cluster -n "${NAMESPACE}"
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: test-psmdb-cluster
spec:
  engine:
    type: psmdb
    version: 6.0.16-13
    config: |
     operationProfiling:
        mode: slowOp
    userSecretsName: psmdb-sample-secrets
    replicas: 3
    storage:
      size: 15G
    resources:
      cpu: 300m
      memory: 500M
  proxy:
    expose:
      type: internal
    type: mongos
    replicas: 3
status:
  ready: 3
  size: 3
  status: ready
---
apiVersion: psmdb.percona.com/v1
kind: PerconaServerMongoDB
metadata:
  name: test-psmdb-cluster
  finalizers:
    - percona.com/delete-psmdb-pods-in-order
    - percona.com/delete-psmdb-pvc
spec:
  image: percona/percona-server-mongodb:6.0.16-13
  multiCluster:
    enabled: false
  replsets:
    - configuration: |
       operationProfiling:
          mode: slowOp
      expose:
        enabled: false
      name: rs0
      resources:
        limits:
          cpu: 300m
          memory:  500M
      size:        3
      volumeSpec:
        persistentVolumeClaim:
          resources:
            requests:
              storage: 15G
  secrets:
    users:  psmdb-sample-secrets
  sharding:
    enabled: false
status:
  mongoVersion: 6.0.16-13
  replsets:
    rs0:
      initialized: true
      ready: 3
      size: 3
      status: ready
  ready: 3
  size: 3
  state: ready
