apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 10
---
apiVersion: v1
kind: Namespace
metadata:
  name: everest-system
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: podschedulingpolicies.everest.percona.com
spec:
  group: everest.percona.com
  names:
    kind: PodSchedulingPolicy
    listKind: PodSchedulingPolicyList
    plural: podschedulingpolicies
    shortNames:
      - psp
    singular: podschedulingpolicy
  scope: Namespaced
---
apiVersion: everest.percona.com/v1alpha1
kind: PodSchedulingPolicy
metadata:
  name: everest-default-postgresql
  namespace: everest-system
  finalizers:
    - everest.percona.com/readonly-protection
spec:
  engineType: postgresql
  affinityConfig:
    postgresql:
      engine:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                topologyKey: kubernetes.io/hostname
              weight: 1
      proxy:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                topologyKey: kubernetes.io/hostname
              weight: 1
