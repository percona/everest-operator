apiVersion: kuttl.dev/v1
kind: TestStep
---
apiVersion: everest.percona.com/v1alpha1
kind: PodSchedulingPolicy
metadata:
  name: everest-default-postgresql
spec:
  engineType: postgresql
  affinityConfig:
    postgresql:
      engine:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                topologyKey: kubernetes.io/hostname
              weight: 1
      proxy:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                topologyKey: kubernetes.io/hostname
              weight: 1
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: test-pg-cluster
spec:
  podSchedulingPolicyName: everest-default-postgresql
  engine:
    replicas: 2
    resources:
      cpu: "1"
      memory: 2G
    storage:
      size: 25Gi
    type: postgresql
    userSecretsName: everest-secrets-test-pg-cluster
  proxy:
    expose:
      type: internal
    replicas: 2
    resources:
      cpu: "1"
      memory: 30M
    type: pgbouncer
