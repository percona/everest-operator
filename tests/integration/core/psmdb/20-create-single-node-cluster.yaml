apiVersion: kuttl.dev/v1
kind: TestStep
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: test-psmdb-cluster
spec:
  podSchedulingPolicyName: everest-default-mongodb
  engine:
    replicas: 1
    resources:
      cpu: "1"
      memory: 4G
    storage:
      size: 25Gi
    type: psmdb
    userSecretsName: everest-secrets-test-psmdb-cluster
  proxy:
    expose:
      type: internal
