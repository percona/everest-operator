apiVersion: kuttl.dev/v1
kind: TestStep
---
apiVersion: everest.percona.com/v1alpha1
kind: PodSchedulingPolicy
metadata:
  name: everest-default-pxc
spec:
  engineType: pxc
  affinityConfig:
    pxc:
      engine:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                topologyKey: kubernetes.io/hostname
              weight: 1
      proxy:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                topologyKey: kubernetes.io/hostname
              weight: 1
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: test-pxc-cluster
spec:
  podSchedulingPolicyName: everest-default-pxc
  engine:
    replicas: 1
    resources:
      cpu: "1"
      memory: 2G
    storage:
      size: 25Gi
    type: pxc
    userSecretsName: everest-secrets-test-pxc-cluster
  proxy:
    expose:
      type: internal
    replicas: 1
    resources:
      cpu: 200m
      memory: 200M
    type: haproxy
