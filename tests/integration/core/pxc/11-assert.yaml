    envVarsSecret: haproxy-env-secret
    exposePrimary: {}
    lifecycle: {}
    livenessProbes:
      timeoutSeconds: 30
    readinessProbes:
      timeoutSeconds: 30
    resources:
      limits:
        cpu: 200m
        memory: 200M
      requests:
        cpu: 200m
        memory: 200M
    sidecarResources: {}
    size: 3
  initContainer: {}
  pmm:
    resources:
      limits:
        cpu: 500m
        memory: 300M
  proxysql:
    expose: {}
    lifecycle: {}
    livenessProbes: {}
    readinessProbes: {}
    resources:
      limits:
        cpu: 600m
        memory: 1G
    sidecarResources: {}
  pxc:
    configuration: "[mysqld]\nbinlog_cache_size = 131072\nbinlog_expire_logs_seconds
      = 604800\nbinlog_format = ROW\nbinlog_stmt_cache_size = 131072\nglobal-connection-memory-limit
