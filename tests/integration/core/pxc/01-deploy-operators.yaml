apiVersion: kuttl.dev/v1
kind: TestStep
timeout: 10
commands:
  - command: kubectl apply -f https://raw.githubusercontent.com/percona/percona-xtradb-cluster-operator/v${PXC_OPERATOR_VERSION}/deploy/crd.yaml
  # We don't need the PXC operator to be running for the integration tests, but we need the deployment to exist otherwise the everest operator won't reconcile the CRs
  - script: "curl -fsSL https://raw.githubusercontent.com/percona/percona-xtradb-cluster-operator/v${PXC_OPERATOR_VERSION}/deploy/operator.yaml | sed 's/replicas: [0-9]/replicas: 0/g' | kubectl apply -n ${NAMESPACE} -f -"
  - script: SYSTEM_NAMESPACE=everest-system MONITORING_NAMESPACE=$NAMESPACE DB_NAMESPACES=$NAMESPACE ../../../../bin/manager -metrics-bind-address :0 -health-probe-bind-address :0
    background: true
    skipLogOutput: true
