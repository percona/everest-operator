apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 10
collectors:
  - command: kubectl get lbc/lbc-custom-psmdb -o yaml
  - command: kubectl -n $NAMESPACE get db/psmdb-lbc -o yaml
  - command: kubectl -n $NAMESPACE get psmdb/psmdb-lbc -o yaml
  - type: pod
    namespace: everest-system
    selector: control-plane=controller-manager
    tail: 100
resourceRefs:
  - apiVersion: everest.percona.com/v1alpha1
    kind: LoadBalancerConfig
    name: lbc-custom-psmdb
    ref: lbc
  - apiVersion: psmdb.percona.com/v1
    kind: PerconaServerMongoDB
    name: psmdb-lbc
    ref: psmdb
assertAll:
  - celExpr: "has(lbc.metadata.finalizers)"
    message: "lbc doesn't have finalizers"

  - celExpr: "'everest.percona.com/in-use-protection' in lbc.metadata.finalizers"
    message: "'everest.percona.com/in-use-protection' is absent in lbc.metadata.finalizers"

  - celExpr: "has(psmdb.spec.sharding.mongos.expose.annotations)"
    message: "psmdb.spec.sharding.mongos.expose.annotations is empty"
---
apiVersion: everest.percona.com/v1alpha1
kind: LoadBalancerConfig
metadata:
  name: lbc-custom-psmdb
spec:
  annotations:
    annot-1: "value-1"
    annot-2: "value-2"
status:
  inUse: true
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: psmdb-lbc
spec:
  proxy:
    expose:
      loadBalancerConfigName: lbc-custom-psmdb
---
apiVersion: psmdb.percona.com/v1
kind: PerconaServerMongoDB
metadata:
  name: psmdb-lbc
spec:
  sharding:
    mongos:
      expose:
        annotations:
          annot-1: "value-1"
          annot-2: "value-2"
