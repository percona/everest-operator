apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 10
collectors:
  - command: kubectl get lbc/lbc-custom-psmdb -o yaml
  - command: kubectl -n $NAMESPACE get db/psmdb-lbc -o yaml
  - command: kubectl -n $NAMESPACE get psmdb/psmdb-lbc -o yaml
  - type: pod
    namespace: everest-system
    selector: control-plane=controller-manager
    tail: 100
resourceRefs:
  - apiVersion: everest.percona.com/v1alpha1
    kind: LoadBalancerConfig
    name: lbc-custom-psmdb
    ref: lbc
  - apiVersion: everest.percona.com/v1alpha1
    kind: DatabaseCluster
    name: psmdb-lbc
    ref: db
  - apiVersion: psmdb.percona.com/v1
    kind: PerconaServerMongoDB
    name: psmdb-lbc
    ref: psmdb
assertAll:
  - celExpr: "!has(lbc.metadata.finalizers)"
    message: "lbc has unexpected finalizers"

  - celExpr: "!has(db.spec.proxy.expose.loadBalancerConfigName)"
    message: "db.spec.proxy.expose.loadBalancerConfigName is not empty"
---
apiVersion: everest.percona.com/v1alpha1
kind: LoadBalancerConfig
metadata:
  name: lbc-custom-psmdb
spec:
  annotations:
    annot-1: "value-1"
    annot-2: "value-2"
status:
  inUse: false
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: psmdb-lbc
---
apiVersion: psmdb.percona.com/v1
kind: PerconaServerMongoDB
metadata:
  name: psmdb-lbc
spec:
  sharding:
    mongos:
      expose:
        annotations:
          everest.percona.com/custom-annotations: "true"
