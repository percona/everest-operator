apiVersion: kuttl.dev/v1
kind: TestStep
timeout: 10
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: pxc-mc
spec:
  monitoring:
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    monitoringConfigName: mc-pxc
    image: percona/pmm-client:latest
  engine:
    type: pxc
    config: |
      [mysqld]
      wsrep_provider_options="debug=1;gcache.size=1G"
    replicas: 1
    storage:
      size: 4G
    resources:
      cpu: 600m
      memory: 1G
  proxy:
    type: haproxy
    replicas: 1
