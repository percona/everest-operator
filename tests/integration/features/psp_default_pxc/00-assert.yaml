apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 10
collectors:
  - command: kubectl get psp/everest-default-mysql -o yaml
  - type: pod
    namespace: everest-system
    selector: control-plane=controller-manager
    tail: 100
resourceRefs:
  - apiVersion: everest.percona.com/v1alpha1
    kind: PodSchedulingPolicy
    name: everest-default-mysql
    ref: psp
assertAll:
  - celExpr: "psp.metadata.finalizers.size() == 1"
    message: "psp has finalizers != 1"

  - celExpr: "'everest.percona.com/readonly-protection' in psp.metadata.finalizers"
    message: "'everest.percona.com/readonly-protection' is absent in psp.metadata.finalizers"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: percona-xtradb-cluster-operator
spec:
  replicas: 0
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseEngine
metadata:
  name: percona-xtradb-cluster-operator
spec:
  type: pxc
status:
  status: installed
---
apiVersion: everest.percona.com/v1alpha1
kind: PodSchedulingPolicy
metadata:
  name: everest-default-mysql
spec:
  engineType: pxc
  affinityConfig:
    pxc:
      engine:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                topologyKey: kubernetes.io/hostname
              weight: 1
      proxy:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                topologyKey: kubernetes.io/hostname
              weight: 1
