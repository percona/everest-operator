  - command: kubectl patch db/pxc-lbc -n $NAMESPACE -p '{"metadata":{"finalizers":null}}' --type merge
  - command: kubectl patch pxc/pxc-lbc -n $NAMESPACE -p '{"metadata":{"finalizers":null}}' --type merge
