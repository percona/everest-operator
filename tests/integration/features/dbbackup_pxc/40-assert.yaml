apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 30
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: test-pxc-cluster
  labels:
    backupStorage-test-storage-scheduled: used
    clusterName: test-pxc-cluster
spec:
  engine:
    type: pxc
    replicas: 1
  backup:
    enabled: true
    pitr:
      enabled: true
      backupStorageName: test-storage-pitr
      uploadIntervalSec: 120
    schedules:
      - name: daily-backup
        enabled: true
        schedule: "0 0 * * *"
        retentionCopies: 1
        backupStorageName: test-storage-scheduled
---
apiVersion: pxc.percona.com/v1
kind: PerconaXtraDBCluster
metadata:
  name: test-pxc-cluster
spec:
  haproxy:
    enabled: true
  updateStrategy: SmartUpdate
  upgradeOptions:
    apply: never
    schedule: 0 4 * * *
  backup:
    pitr:
      enabled: true
      storageName: test-storage-pitr-pitr
      timeBetweenUploads: 120
    schedule:
    - keep: 1
      name: daily-backup
      schedule: 0 0 * * *
      storageName: test-storage-scheduled
    storages:
      test-storage-scheduled:
        s3:
          credentialsSecret: test-pxc-cluster-backup-s3-scheduled
          endpointUrl: s3.someprovider.com
          region: us-east-2
        type: s3
        verifyTLS: true
      test-storage-pitr-pitr:
        s3:
          credentialsSecret: test-pxc-cluster-backup-s3-pitr
          endpointUrl: s3.someprovider.com
          region: us-east-2
        type: s3
        verifyTLS: true
