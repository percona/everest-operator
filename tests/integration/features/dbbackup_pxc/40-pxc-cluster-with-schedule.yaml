apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: test-pxc-cluster
spec:
  engine:
    type: pxc
    replicas: 1
    storage:
      size: 1G
  proxy:
    type: haproxy
    replicas: 1
  backup:
    enabled: true
    pitr:
      enabled: true
      backupStorageName: test-storage-pitr
      uploadIntervalSec: 120
    schedules:
      - name: daily-backup
        enabled: true
        schedule: "0 0 * * *"
        retentionCopies: 1
        backupStorageName: test-storage-scheduled
