apiVersion: kuttl.dev/v1
kind: TestStep
---
apiVersion: everest.percona.com/v1alpha1
kind: MonitoringConfig
metadata:
  name: test-mc
spec:
  type: pmm
  credentialsSecretName: mc-secret
  verifyTLS: false
  pmm:
    url: http://localhost
    image: percona/pmm-client:latest
---
apiVersion: v1
kind: Secret
metadata:
  name: mc-secret
type: Opaque
data:
  apiKey: YWJjZGVm
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: pg-mc
spec:
  monitoring:
    monitoringConfigName: test-mc
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
  engine:
    type: postgresql
    replicas: 1
    storage:
      size: 4G
    resources:
      cpu: "1"
      memory: 1G
  proxy:
    type: pgbouncer
    replicas: 1
