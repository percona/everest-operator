apiVersion: kuttl.dev/v1
kind: TestStep
commands:
  - script: kubectl -n $NAMESPACE delete db/pg-mc --wait=false && sleep 5
  - command: kubectl patch db/pg-mc -n $NAMESPACE -p '{"metadata":{"finalizers":null}}' --type merge
  - script: kubectl -n $NAMESPACE delete perconapgclusters/pg-mc --wait=false && sleep 5
  - command: kubectl patch perconapgclusters/pg-mc -n $NAMESPACE -p '{"metadata":{"finalizers":null}}' --type merge
  - command: kubectl -n $NAMESPACE delete monitoringconfig/test-mc --wait=false
