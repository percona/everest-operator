apiVersion: kuttl.dev/v1
kind: TestStep
commands:
  # We don't need the PXC operator to be running for the integration tests, but we need the deployment to exist otherwise the everest operator won't reconcile the CRs
  - script: "curl -fsSL https://raw.githubusercontent.com/percona/percona-xtradb-cluster-operator/v${PXC_OPERATOR_VERSION}/deploy/operator.yaml | sed 's/replicas: [0-9]/replicas: 0/g' | kubectl apply -n ${NAMESPACE} -f -"

  # We don't need the PSMDB operator to be running for the integration tests, but we need the deployment to exist otherwise the everest operator won't reconcile the CRs
  - script: "curl -fsSL https://raw.githubusercontent.com/percona/percona-server-mongodb-operator/v${PSMDB_OPERATOR_VERSION}/deploy/operator.yaml | sed 's/replicas: [0-9]/replicas: 0/g' | kubectl apply -n ${NAMESPACE} -f -"

  # We don't need the PG operator to be running for the integration tests, but we need the deployment to exist otherwise the everest operator won't reconcile the CRs
  - script: "curl -fsSL https://raw.githubusercontent.com/percona/percona-postgresql-operator/v${PG_OPERATOR_VERSION}/deploy/operator.yaml | sed 's/replicas: [0-9]/replicas: 0/g' | kubectl apply -n ${NAMESPACE} -f -"
