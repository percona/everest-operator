apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 600
commands:
  - command: kubectl wait --for=jsonpath='{.status.crVersion}'=${PXC_OPERATOR_VERSION} db/test-pxc-cluster -n "${NAMESPACE}"
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: test-pxc-cluster
spec:
  engine:
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 5
          preference: 
            matchExpressions:
            - key: another-node-label-key
              operator: In
              values:
              - another-node-label-value
  proxy:
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 5
          preference: 
            matchExpressions:
            - key: another-node-label-key
              operator: In
              values:
              - another-node-label-value
---
apiVersion: pxc.percona.com/v1
kind: PerconaXtraDBCluster
metadata:
  name: test-pxc-cluster
spec:
  haproxy:
    affinity:
      advanced:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 5
            preference: 
              matchExpressions:
              - key: another-node-label-key
                operator: In
                values:
                - another-node-label-value
  pxc:
    affinity:
      advanced:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 5
            preference: 
              matchExpressions:
              - key: another-node-label-key
                operator: In
                values:
                - another-node-label-value

