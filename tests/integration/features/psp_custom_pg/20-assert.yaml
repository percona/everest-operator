apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 10
collectors:
  - command: kubectl get psp/psp-custom-pg -o yaml
  - command: kubectl -n $NAMESPACE get db/pg-psp -o yaml
  - command: kubectl -n $NAMESPACE get perconapgcluster/pg-psp -o yaml
  - type: pod
    namespace: everest-system
    selector: control-plane=controller-manager
    tail: 100
resourceRefs:
  - apiVersion: everest.percona.com/v1alpha1
    kind: PodSchedulingPolicy
    name: psp-custom-pg
    ref: psp
assertAll:
  - celExpr: "psp.metadata.finalizers.size() == 1"
    message: "psp has finalizers != 1"

  - celExpr: "'everest.percona.com/in-use-protection' in psp.metadata.finalizers"
    message: "'everest.percona.com/in-use-protection' is absent in psp.metadata.finalizers"
---
apiVersion: everest.percona.com/v1alpha1
kind: PodSchedulingPolicy
metadata:
  name: psp-custom-pg
spec:
  engineType: postgresql
  affinityConfig:
    postgresql:
      engine:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                topologyKey: kubernetes.io/hostname
              weight: 1
      proxy:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                topologyKey: kubernetes.io/hostname
              weight: 1
status:
  inUse: true
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: pg-psp
  labels:
    clusterName: pg-psp
spec:
  podSchedulingPolicyName: psp-custom-pg
---
apiVersion: pgv2.percona.com/v2
kind: PerconaPGCluster
metadata:
  name: pg-psp
spec:
  instances:
    - affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                topologyKey: kubernetes.io/hostname
              weight: 1
  proxy:
    pgBouncer:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                topologyKey: kubernetes.io/hostname
              weight: 1
