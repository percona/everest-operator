apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 30
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: test-pg-cluster
  labels:
    backupStorage-test-storage-scheduled: used
    clusterName: test-pg-cluster
spec:
  engine:
    type: postgresql
    replicas: 1
  backup:
    enabled: true
    schedules:
      - name: daily-backup
        enabled: true
        schedule: "0 0 * * *"
        retentionCopies: 1
        backupStorageName: test-storage-scheduled
---
apiVersion: pgv2.percona.com/v2
kind: PerconaPGCluster
metadata:
  name: test-pg-cluster
spec:
  instances:
    - dataVolumeClaimSpec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1G
      name: instance1
      replicas: 1
  port: 5432
  proxy:
    pgBouncer:
      port: 5432
      replicas: 1
      expose:
        type: ClusterIP
  backups:
    pgbackrest:
      configuration:
      - secret:
          name: test-pg-cluster-pgbackrest-secrets
      global:
        repo1-retention-full: "1"
        repo2-retention-full: "1"
      repos:
      - name: repo1
        volume:
          volumeClaimSpec:
            accessModes:
            - ReadWriteOnce
            resources:
              requests:
                storage: 1G
      - name: repo2
        s3:
          bucket: test-backup-bucket-scheduled
          endpoint: s3.amazonaws.com
          region: us-east-2
        schedules:
          full: 0 0 * * *
