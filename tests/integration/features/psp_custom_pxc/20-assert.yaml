apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 10
collectors:
  - command: kubectl get psp/psp-custom-pxc -o yaml
  - command: kubectl -n $NAMESPACE get db/pxc-psp -o yaml
  - command: kubectl -n $NAMESPACE get pxc/pxc-psp -o yaml
  - type: pod
    namespace: everest-system
    selector: control-plane=controller-manager
    tail: 100
resourceRefs:
  - apiVersion: everest.percona.com/v1alpha1
    kind: PodSchedulingPolicy
    name: psp-custom-pxc
    ref: psp
  - apiVersion: pxc.percona.com/v1
    kind: PerconaXtraDBCluster
    name: pxc-psp
    ref: pxc
assertAll:
  - celExpr: "psp.metadata.finalizers.size() == 1"
    message: "psp has finalizers != 1"

  - celExpr: "'everest.percona.com/in-use-protection' in psp.metadata.finalizers"
    message: "'everest.percona.com/in-use-protection' is absent in psp.metadata.finalizers"

  - celExpr: "!has(pxc.spec.proxysql.affinity)"
    message: "pxc.spec.proxysql.affinity is not empty"
---
apiVersion: everest.percona.com/v1alpha1
kind: PodSchedulingPolicy
metadata:
  name: psp-custom-pxc
spec:
  engineType: pxc
  affinityConfig:
    pxc:
      engine:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                topologyKey: kubernetes.io/hostname
              weight: 1
      proxy:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                topologyKey: kubernetes.io/hostname
              weight: 1
status:
  inUse: true
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: pxc-psp
  labels:
    clusterName: pxc-psp
spec:
  podSchedulingPolicyName: psp-custom-pxc
---
apiVersion: pxc.percona.com/v1
kind: PerconaXtraDBCluster
metadata:
  name: pxc-psp
spec:
  haproxy:
    affinity:
      advanced:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                topologyKey: kubernetes.io/hostname
              weight: 1
  pxc:
    affinity:
      advanced:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                topologyKey: kubernetes.io/hostname
              weight: 1
