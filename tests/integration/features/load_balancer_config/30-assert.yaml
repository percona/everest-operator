apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 10
collectors:
  - command: kubectl get lbc/lbc-custom -o yaml
  - type: pod
    namespace: everest-system
    selector: control-plane=controller-manager
    tail: 100
resourceRefs:
  - apiVersion: everest.percona.com/v1alpha1
    kind: LoadBalancerConfig
    name: lbc-custom
    ref: lbc
assertAll:
  - celExpr: "has(lbc.metadata.finalizers)"
    message: "lbc doesn't have finalizers"
---
apiVersion: everest.percona.com/v1alpha1
kind: LoadBalancerConfig
metadata:
  name: lbc-custom
spec:
  annotations:
    more-annotations.com/annotation-key-1: "some-value-1"
    more-annotations.com/annotation-key-2: "some-value-2"
status:
  inUse: false
