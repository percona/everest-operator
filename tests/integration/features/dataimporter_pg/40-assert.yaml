apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 30
collectors:
  - command: kubectl get dbc/test-pg-cluster -n ${NAMESPACE} -o yaml
  - command: kubectl get perconapgcluster/test-pg-cluster -n ${NAMESPACE} -o yaml

  - command: kubectl get deploy/everest-controller-manager -n everest-system -o yaml
  - type: pod
    namespace: everest-system
    selector: control-plane=controller-manager
    tail: 100
commands:
  - command: kubectl wait --for=delete db/test-pg-cluster -n ${NAMESPACE}
  - command: kubectl wait --for=delete perconapgclusters/test-pg-cluster -n ${NAMESPACE}
  - command: kubectl wait --for=delete dataimportjobs/data-import-test-pg-cluster -n ${NAMESPACE}
  - command: kubectl wait --for=delete secret/test-s3-secret -n ${NAMESPACE}
  - command: kubectl wait --for=delete serviceaccount/data-import-test-pg-cluster-sa -n ${NAMESPACE}
  - command: kubectl wait --for=delete role/data-import-test-pg-cluster-role -n ${NAMESPACE}
  - command: kubectl wait --for=delete rolebinding/data-import-test-pg-cluster-rolebinding -n ${NAMESPACE}
  - command: kubectl wait --for=delete clusterrole/data-import-test-pg-cluster-clusterrole
  - command: kubectl wait --for=delete clusterrolebinding/data-import-test-pg-cluster-clusterrolebinding
