apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 10
collectors:
  - command: kubectl get psp/everest-default-mongodb -o yaml
  - command: kubectl -n $NAMESPACE get db/psmdb-psp -o yaml
  - command: kubectl -n $NAMESPACE get psmdb/psmdb-psp -o yaml
commands:
  - script: |-
      set -o errexit
      db_spec_psp=$(kubectl get -n $NAMESPACE db/psmdb-psp -o jsonpath='{.spec.podSchedulingPolicyName}')
      echo "db_spec_psp: $db_spec_psp"
      [ -z "$db_spec_psp" ] && exit 0 || exit 2

  - script: |-
      set -o errexit
      psmdb_instance_affinity=$(kubectl get -n $NAMESPACE psmdb/psmdb-psp -o jsonpath='{.spec.replsets[0].affinity}')
      echo "psmdb_instance_affinity: $psmdb_instance_affinity"
      [ -z "$psmdb_instance_affinity" ] && exit 0 || exit 2

  - script: |-
      set -o errexit
      psmdb_instance_affinity=$(kubectl get -n $NAMESPACE psmdb/psmdb-psp -o jsonpath='{.spec.replsets[1].affinity}')
      echo "psmdb_instance_affinity: $psmdb_instance_affinity"
      [ -z "$psmdb_instance_affinity" ] && exit 0 || exit 2

  - script: |-
      set -o errexit
      psmdb_cfgSrv_affinity=$(kubectl get -n $NAMESPACE psmdb/psmdb-psp -o jsonpath='{.spec.sharding.configsvrReplSet.affinity}')
      echo "psmdb_cfgSrv_affinity: $psmdb_cfgSrv_affinity"
      [ -z "$psmdb_cfgSrv_affinity" ] && exit 0 || exit 2
  - script: |-
      set -o errexit
      psmdb_mongos_affinity=$(kubectl get -n $NAMESPACE psmdb/psmdb-psp -o jsonpath='{.spec.sharding.mongos.affinity}')
      echo "psmdb_mongos_affinity: $psmdb_mongos_affinity"
      [ -z "$psmdb_mongos_affinity" ] && exit 0 || exit 2
---
apiVersion: everest.percona.com/v1alpha1
kind: PodSchedulingPolicy
metadata:
  name: everest-default-mongodb
  finalizers:
    - everest.percona.com/readonly-protection
spec:
  engineType: psmdb
  affinityConfig:
    psmdb:
      engine:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                topologyKey: kubernetes.io/hostname
              weight: 1
      proxy:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                topologyKey: kubernetes.io/hostname
              weight: 1
      configServer:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                topologyKey: kubernetes.io/hostname
              weight: 1
status:
  inUse: false
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: psmdb-psp
  labels:
    clusterName: psmdb-psp
---
apiVersion: psmdb.percona.com/v1
kind: PerconaServerMongoDB
metadata:
  name: psmdb-psp
