apiVersion: kuttl.dev/v1
kind: TestStep
---
apiVersion: everest.percona.com/v1alpha1
kind: MonitoringConfig
metadata:
  name: test-mc
spec:
  type: pmm
  credentialsSecretName: mc-secret
  verifyTLS: false
  pmm:
    url: http://localhost
    image: percona/pmm-client:latest
---
apiVersion: v1
kind: Secret
metadata:
  name: mc-secret
type: Opaque
data:
  apiKey: YWJjZGVm
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: psmdb-mc
spec:
  monitoring:
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    monitoringConfigName: test-mc
  engine:
    type: psmdb
    version: 7.0.12-7
    config: |
     operationProfiling:
        mode: slowOp
    replicas: 1
    storage:
      size: 4G
    resources:
      cpu: 300m
      memory: 500M
  proxy:
    type: mongos
    replicas: 1
