apiVersion: kuttl.dev/v1
kind: TestStep
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: test-pxc-cluster
spec:
  engine:
    type: pxc
    config: |
      [mysqld]
      wsrep_provider_options="debug=1;gcache.size=1G"
    userSecretsName: pxc-sample-secrets
    replicas: 1
    resources:
      cpu: 600m
      memory: 1G
    storage:
      size: 15G
  proxy:
    type: haproxy
    replicas: 1
  backup:
    enabled: true
    schedules:
      - name: daily-backup
        enabled: true
        schedule: "0 0 * * *"
        retentionCopies: 5
        backupStorageName: aws
      - name: monthly-backup
        enabled: true
        schedule: "0 0 1 * *"
        retentionCopies: 5
        backupStorageName: aws
