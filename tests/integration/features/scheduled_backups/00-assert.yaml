apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 30
collectors:
  - command: kubectl get backupstorage/aws -n ${NAMESPACE} -o yaml
  - command: kubectl get deploy/everest-controller-manager -n everest-system -o yaml
  - type: pod
    namespace: everest-system
    selector: control-plane=controller-manager
    tail: 100
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: percona-server-mongodb-operator
spec:
  replicas: 0
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseEngine
metadata:
  name: percona-server-mongodb-operator
spec:
  type: psmdb
status:
  status: installed
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: percona-xtradb-cluster-operator
spec:
  replicas: 0
---
apiVersion: everest.percona.com/v1alpha1
kind: DatabaseEngine
metadata:
  name: percona-xtradb-cluster-operator
spec:
  type: pxc
status:
  status: installed
---
apiVersion: everest.percona.com/v1alpha1
kind: BackupStorage
metadata:
  name: aws
spec:
  type: s3
  bucket: test
  verifyTLS: true
  credentialsSecretName: test-cluster-backup-s3
  endpointURL: https://s3.us-west-1.amazonaws.com
  region: us-west-1
