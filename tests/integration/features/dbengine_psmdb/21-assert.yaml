apiVersion: kuttl.dev/v1
kind: TestAssert
timeout: 2
commands:
  # After the operator is installed, we can check the available versions match the expected versions from Version Service
  - script: >
      bash -c "diff <(kubectl get dbengine/percona-server-mongodb-operator -n $NAMESPACE -o yaml | yq -P '.status | sort_keys(..)') <(curl -fsSL https://check-dev.percona.com/versions/v1/psmdb-operator/$PSMDB_OPERATOR_VERSION | yq -P '.versions[] | select(.product == \"psmdb-operator\") | {\"status\": \"installed\", \"operatorVersion\": .operator, \"availableVersions\": {\"engine\": .matrix.mongod | to_entries.[] as \$item ireduce({}; .[\$item.key] = {\"imageHash\": \$item.value.imageHash, \"imagePath\": \$item.value.imagePath, \"status\": \$item.value.status}), \"backup\": .matrix.backup | to_entries.[] as \$item ireduce({}; .[\$item.key] = {\"imageHash\": \$item.value.imageHash, \"imagePath\": \$item.value.imagePath, \"status\": \$item.value.status})}} | sort_keys(..)')"
