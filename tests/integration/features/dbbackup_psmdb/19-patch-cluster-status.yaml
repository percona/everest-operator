apiVersion: kuttl.dev/v1
kind: TestStep
commands:
  # the psmdb-backup object will be created once the pbm is initialized which is indicated by non-empty .status.backupConfigHash,
  # so let's add the field
  - command: kubectl patch psmdb test-psmdb-cluster -n $NAMESPACE -p '{"status":{"backupConfigHash":"some_hash_string","ready":3,"size":3}}' --subresource=status --type merge
